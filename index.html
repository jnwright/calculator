<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script async src="/script.js"></script>
  </head>
  <body>
    <div class="centering">
      <div class="container">
        <div class="screen"><p class="display">0</p></div>
        <button data-key-entry="1" class="numbers one">1</button>
        <button data-key-entry="2" class="numbers two">2</button>
        <button data-key-entry="3" class="numbers three">3</button>
        <button data-key-entry="+" id="divide" class="operators divide">
          /
        </button>
        <button data-key-entry="4" class="numbers four">4</button>
        <button data-key-entry="5" class="numbers five">5</button>
        <button data-key-entry="6" class="numbers six">6</button>
        <button data-key-entry="*" id="multiply" class="operators multiply">
          *
        </button>
        <button data-key-entry="7" class="numbers seven">7</button>
        <button data-key-entry="8" class="numbers eight">8</button>
        <button data-key-entry="9" class="numbers nine">9</button>
        <button data-key-entry="+" id="add" class="operators add">+</button>
        <button data-key-entry="0" class="numbers zero">0</button>
        <button data-key-entry="c" class="clear">C</button>
        <button data-key-entry="=" class="equal">=</button>
        <button data-key-entry="-" id="subtract" class="operators subtract">
          -
        </button>
      </div>
    </div>
  </body>
</html>
